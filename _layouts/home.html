<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% include header.html %}

  <body>
    <section class="page-wrapper">
      <div class="filter-wrapper">
        <label for="filter-input">Search</label>
        <input type="text" id="filter-input" />
      </div>
      {% for recipe in site.recipes %}
        <div class="recipe">
          {% if recipe.img %}
            <img src="{{site.github.url}}/images/recipes/{{recipe.img}}" width="50px" />
          {% endif %}
          <a href="{{ recipe.url | prepend: site.github.url }}">{{ recipe.title }}</a>
        </div>
      {% endfor %}
    </section>
  </body>

  {% include footer.html %}
</html>
