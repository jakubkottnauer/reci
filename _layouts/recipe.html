<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  {% include header.html %}

  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{page.title}}</h1>
          </header>
          <div class="info-section">
            {% if page.source %}
              <a href="{{page.source}}" target="_blank">Website</a></li>
            {% endif %}
            {% if page.serves %}
              | serves {{page.serves}}
            {% endif %}
            {% if page.rating %}
              | rating: {{page.rating}}
            {% endif %}
          </div>
          <div class="post-content">
            {{content}}
          </div>
        </article>
      </div>
    </main>
  </body>

  {% include footer.html %}
</html>
